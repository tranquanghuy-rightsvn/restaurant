AllCops:
  NewCops: enable
  SuggestExtensions: false
  Exclude:
    - 'vendor/**/*'
    - 'config/unicorn.rb'
    - 'bin/*'
    - 'db/*'
    - 'spec/**/*'
    - 'config/**/*'
    - 'db/**/*'
    - 'public/**/*'
    - 'health_check.ru'
    - 'test/*'
    - 'test/**/*'
Style/FrozenStringLiteralComment:
  Enabled: false
Style/Documentation:
  Enabled: false
Style/StringLiterals:
  EnforcedStyle: double_quotes
  SupportedStyles:
    - single_quotes
    - double_quotes
Layout/IndentationStyle:
  Enabled: false
Style/ClassAndModuleChildren:
  Enabled: false
Layout/IndentationWidth:
  Enabled: false
